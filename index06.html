<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relacion Arrays. Ejercicio 6.</title>
</head>
<body>
	<script> 
		function tiradaDado() {
			do{
				var resultado = (Math.round(6.49 * Math.random()));
			}while(resultado<1);
    		
    		return resultado;
		}
		function maxRepeticiones(array){
			var maxRep= Math.max.apply(Math, array);
			maxRep= array.indexOf(maxRep)+2;
			document.write("El numero que mas se repite es: "+maxRep+"<br>");
		}
		function minRepeticiones(array){
			var minRep= Math.min.apply(Math, array);
			minRep= array.indexOf(minRep)+2;
			document.write("El numero que mas se repite es: "+minRep+"<br>");
		}
		function maxResultado(array){
			var maxVal= Math.max.apply(Math, array);
			maxVal= array.indexOf(maxVal)+2;
			document.write("El numero que mas se repite es: "+maxVal+"<br>");
		}
		function maxResultado(array){
			var minVal= Math.min.apply(Math, array);
			minVal= array.indexOf(maxVal)+2;
			document.write("El numero que mas se repite es: "+minVal+"<br>");
		}
		var arrayTiradas= new Array(100);
		for(var i=0; i<100; i++){
			num1 =tiradaDado();
			num2 =tiradaDado();
			arrayTiradas[i]=num1+num2;
		}
		var indices= new Array(11);
		indices.fill(0);
		for (var i = 2; i < (indices.length+2); i++) {
		  	for (var j = 0; j < arrayTiradas.length; j++) {
		    if (i == arrayTiradas[j]) {
		      indices[i-2] = indices[i-2] + 1;
		    }
		  }
		}
		for(var i=0; i<11; i++){
			document.write((i+2)+": "+indices[i]+"<br>");
		}

		maxRepeticiones(indices);
		minRepeticiones(indices);
		maxResultado(arrayTiradas);
		minResultado(arrayTiradas);		
	</script>
</body>
</html>
