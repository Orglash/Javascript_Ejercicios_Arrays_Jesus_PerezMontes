<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relacion Arrays. Ejercicio 6.</title>
</head>
<body>
	<script> 
		function tiradaDado() {
			do{
				var resultado = (Math.round(6.49 * Math.random()));
			}while(resultado<1);
    		
    		return resultado;
		}
		var arrayTiradas= new Array(100);
		for(var i=0; i<100; i++){
			num1 =tiradaDado();
			num2 =tiradaDado();
			arrayTiradas[i]=num1+num2;
		}
		var indices= new Array(11);
		indices.fill(0);
		for (var i = 2; i < (indices.length+2); i++) {
		  	for (var j = 0; j < arrayTiradas.length; j++) {
		    if (i == arrayTiradas[j]) {
		      indices[i-2] = indices[i-2] + 1;
		    }
		  }
		}
		for(var i=0; i<11; i++){
			document.write((i+2)+": "+indices[i]+"<br>");
		}
		var maxRep= Math.max.apply(Math, indices);
		maxRep= indices.indexOf(maxRep)+2;
		document.write("El numero que mas se repite es: "+maxRep+"<br>");
		var minRep= Math.min.apply(Math, indices);
		minRep= indices.indexOf(minRep)+2;
		document.write("El numero que menos se repite es: "+minRep+"<br>");
		var maxVal= Math.max.apply(Math, arrayTiradas);
		document.write("El mayor resultado obtenido es: "+maxVal+"<br>");
		var minVal= Math.min.apply(Math, arrayTiradas);
		document.write("El menor resultado obtenido es: "+minVal+"<br>");
		
	</script>
</body>
</html>
