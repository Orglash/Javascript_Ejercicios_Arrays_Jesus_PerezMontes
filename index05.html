<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relacion Arrays. Ejercicio 5.</title>
</head>
<body>
	<script> 
		var resultado=1;
		var numero = Number(prompt("Introduzca un numero."));
		var cont=numero;
		for (cont; cont>0; cont--){
			resultado=resultado*cont;
		}
		document.write("El factorial de "+numero+" es igual a: "+resultado);
	</script>
</body>
</html>
